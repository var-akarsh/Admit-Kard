<!DOCTYPE html>
<html>

<head>
    <title>AdmitKard Assignment </title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="main">

            <form action="/" method="post">

                <label>Name :</label>
                <input id="name" name="name" placeholder="Name" type="text" required>

                <label>Email :</label>
                <input id="email" name="email" placeholder="Valid Email" type="text" required>
<br>
                <label>Contact No. :</label>
                <input id="contact" name="contact" placeholder="Contact No." type="number" required>
                <br> <br>
                <label>Course Level :</label>
                <div class="select">

                    <select name="course" id="course" required>
                        <option value="UG">UG</option>
                        <option value="PG">PG</option>

                    </select>
                </div>
                

                <br>
                
                <label id="ll" for="country"> Country Preference</label>
                <div class="select">

                <select name="country" id="country" multiple required>
                    <option value="USA">USA</option>
                    <option value="Australia">Australia</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="Ireland">Ireland</option>
                    <option value="Germany">Germany</option>
                </select>
            </div>

                <label for="DOB">DOB:</label>
                <input type="date" id="DOB" name="DOB">
                <br>

                <input type="submit" value="Submit">

            </form>
        </div>
    </div>
</body>

</html>
